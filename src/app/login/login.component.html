<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PENNANT LEARNING HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #FFA500; /* Orange text color */
        }

        /* Login form styles */
        form {
            max-width: 400px;
            margin: 50px auto; /* Center the form */
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px); /* 100% width minus padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Hyperlink styles */
        a {
            color: #FFA500; /* Orange color for hyperlinks */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-links {
            text-align: center;
            margin-top: 10px;
        }

        /* Login button styles */
        button {
            background-color: #FFA500; /* Orange button background */
            color: #ffffff; /* White text color */
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Full-width button */
            border-radius: 4px;
        }

        button:hover {
            background-color: #B87333; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <!-- Login form -->
    <form onsubmit="validateLogin(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="form-links">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>
    <!-- End of login form -->

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your login validation logic here
            // For demonstration purposes, show an alert on successful login
            if (username === 'ADMIN' && password === 'test') {
                alert('Login successful! Welcome, ' + username + '!');
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
